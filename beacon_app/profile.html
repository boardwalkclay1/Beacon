<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beacon – My Profile</title>
  <link rel="stylesheet" href="beacon.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .profile-avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #19ff7a, #0b5b32 55%, #02040a 100%);
      box-shadow: 0 0 22px rgba(25, 255, 122, 0.8);
    }
    .profile-meta {
      font-size: 0.83rem;
      color: var(--text-muted);
    }
    .profile-section-title {
      font-size: 0.9rem;
      margin-top: 16px;
      margin-bottom: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <main class="app-main-card">
      <header class="app-brand">
        <div class="app-logo"></div>
        <div class="app-title-block">
          <span class="app-title">Beacon</span>
          <span class="app-tagline">My profile</span>
        </div>
      </header>

      <section>
        <div class="profile-header">
          <div class="profile-avatar"></div>
          <div>
            <h1 class="app-heading">Sky</h1>
            <div class="profile-meta">Atlanta, GA · Looking for community & safety</div>
          </div>
        </div>

        <p class="app-subheading">
          “I’ve moved away from everyone I know. I’m here to feel less alone, and to help where I can.”
        </p>

        <div class="profile-section-title">Account</div>
        <div class="btn-row">
          <button class="btn btn-outline" onclick="alert('Edit profile placeholder.')">Edit basic profile</button>
          <a class="btn btn-outline" href="emergency-profile.html">Emergency profile</a>
        </div>

        <div class="profile-section-title">Support</div>
        <div class="btn-row">
          <button class="btn btn-outline" onclick="alert('Sponsors placeholder.')">My sponsors</button>
          <button class="btn btn-outline" onclick="alert('Donations placeholder.')">My donations</button>
        </div>

        <div class="profile-section-title">Settings</div>
        <div class="btn-row">
          <button class="btn btn-text" onclick="alert('Privacy settings placeholder.')">Privacy & safety</button>
          <button class="btn btn-text" onclick="alert('Notification settings placeholder.')">Notifications</button>
          <button class="btn btn-text" onclick="alert('Account deletion flow placeholder.')">Delete account</button>
        </div>

        <div class="btn-row" style="margin-top:10px;">
          <a href="home.html" class="btn btn-text">Back to Home</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
