<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beacon – Group Detail</title>
  <link rel="stylesheet" href="beacon.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .mini-map {
      width: 100%;
      height: 180px;
      border-radius: var(--radius-lg);
      background: #000;
      border: 1px solid var(--accent-strong);
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 0.85rem;
      letter-spacing: 0.08em;
    }
    .member-list {
      margin-top: 10px;
      font-size: 0.84rem;
      color: var(--text-muted);
    }
    .member-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div class="app-shell">
    <main class="app-main-card">
      <header class="app-brand">
        <div class="app-logo"></div>
        <div class="app-title-block">
          <span class="app-title">Beacon</span>
          <span class="app-tagline">Group</span>
        </div>
      </header>

      <section>
        <h1 class="app-heading">Night Shift Survivors</h1>
        <p class="app-subheading">
          For people who walk or ride home late. We don’t judge — we just watch out for each other.
        </p>

        <div class="mini-map">GROUP MAP</div>

        <div class="form-checkbox-row">
          <input id="share-group-location" type="checkbox" />
          <label for="share-group-location">Share my live location with this group</label>
        </div>

        <h2 class="app-heading" style="margin-top:16px;">Members</h2>
        <div class="member-list">
          <div class="member-item">
            <span>Sky (you)</span>
            <span>Online</span>
          </div>
          <div class="member-item">
            <span>Nova</span>
            <span>Last seen 10 min ago</span>
          </div>
          <div class="member-item">
            <span>SafeWalker</span>
            <span>Offline</span>
          </div>
        </div>

        <div class="btn-row" style="margin-top:16px;">
          <button class="btn btn-outline" onclick="alert('Invite link copied (demo)')">Invite someone</button>
          <button class="btn btn-text" onclick="confirmLeave()">Leave group</button>
          <a href="groups.html" class="btn btn-text">Back to Groups</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    function confirmLeave() {
      if (confirm("Are you sure you want to leave this group?")) {
        window.location.href = "groups.html";
      }
    }
  </script>
</body>
</html>
