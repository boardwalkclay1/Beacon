<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beacon</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #39FF14;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #39FF14;
    }

    p {
      color: #b3ffcc;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #39FF14;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 0 12px #39FF14;
      transition: 0.2s ease;
    }

    .btn:hover {
      box-shadow: 0 0 20px #39FF14;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>BEACON</h1>
  <p>Your safety signal. Your guardian network.</p>

  <a class="btn" href="home.html">Enter Beacon</a>

</body>
</html>
